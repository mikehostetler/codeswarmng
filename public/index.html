    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="apple-touch-startup-image" href="/images/ios-startup-image-landscape.png" media="(orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="/images/ios-startup-image-portrait.png" media="(orientation:portrait)" />
    <link rel="apple-touch-icon" href="/images/icon.png"/>

    <!--STYLES-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--STYLES END-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

<body ng-controller="codeswarmController">


<div>
    <header>
        <a class="global-logo" href="#"></a>

        <!-- ko if: isLoggedIn() -->
        <div>
            <a href="#" class="global-search--trigger fa fa-search"></a>
        </div>

        <form class="global-search">
            <input type="text" name="Search" placeholder="Search..." class="search-input">
        </form>
        <!-- /ko -->

        <a class="fa fa-bars nav-trigger"></a>

        <!-- ko if: isLoggedIn() -->
        <div class="profile-nav">
            <a class="profile-nav--trigger">
                <img data-bind="attr: { src: gravatarUrl }" class="profile-nav--thumb">
                <span data-bind="text: username">Welcome!</span>
                <i class="fa fa-caret-down"></i>
            </a>

            <ul class="profile-nav--list">
                <li><a href="/#new"><i class="fa fa-plus-circle"></i>New Project</a></li>
                <li><a href="/#user/account"><i class="fa fa-cog"></i>Account Settings</a></li>
                <li><a href="/#user/logout"><i class="fa fa-power-off"></i>Log Out</a></li>
            </ul>
        </div>
        <!-- /ko -->

        <!-- ko if: !isLoggedIn() -->
        <ul class="global-nav">
            <li>
                <a ng-href="{{$root.url_prefix}}/#user/register" > Create </a>
            </li>
            <li>
                <a ng-href="{{$root.url_prefix}}/#user/login" > Login </a>
            </li>
        </ul>
        <!-- /ko -->
    </header>

    <div ng-view></div>

    <footer>
        <a href="/#about" class="fa fa-search">About</a>
        <a href="/#support" class="fa fa-search">Support</a>
        <a href="/#contribute" class="fa fa-search">Contribute</a>
    </footer>

</div>


<!--SCRIPTS-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-base64/angular-base64.js"></script>
<script src="bower_components/github/github.js"></script>
<script src="bower_components/gravatarjs/gravatar.js"></script>
<script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="application/javascript" src="bower_components/lodash/dist/lodash.js"></script>
<!--<script src="/js/sails.io.js"></script>-->
<!--SCRIPTS END-->

<!--Main Angular File-->
<script type="application/javascript" src="codeswarm.js"></script>
<!--Controllers-->
<script type="application/javascript" src="controllers/codeswarmController.js"></script>
<script type="application/javascript" src="controllers/home/mainController.js"></script>

<!--End Controllers-->

</html>
