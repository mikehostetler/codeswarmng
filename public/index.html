<!DOCTYPE html>
<html ng-app="codeswarm">
<head>
    <title>CodeSwarm Continuous Integration &amp; Deployment</title>

      | |    / _ \ / _` |/ _ \  `--. \ \ /\ / / _` | '__| '_ ` _ \
      | \__/\ (_) | (_| |  __/ /\__/ /\ V  V / (_| | |  | | | | | |

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="apple-touch-startup-image" href="/images/ios-startup-image-landscape.png" media="(orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="/images/ios-startup-image-portrait.png" media="(orientation:portrait)" />
    <link rel="apple-touch-icon" href="/images/icon.png"/>

    <!--STYLES-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--STYLES END-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body ng-controller="codeswarmController">
<div>
    <header>
        <a class="global-logo" href="#"></a>

        <!-- ko if: isLoggedIn() -->
        <div>
            <a href="#" class="global-search--trigger fa fa-search"></a>
        </div>

        <form class="global-search">
            <input type="text" name="Search" placeholder="Search..." class="search-input">
        </form>
        <!-- /ko -->

        <a class="fa fa-bars nav-trigger"></a>

        <!-- ko if: isLoggedIn() -->
        <div class="profile-nav">
            <a class="profile-nav--trigger">
                <img ng-src="blank" class="profile-nav--thumb">
                <span data-bind="text: username">Welcome!</span>
                <i class="fa fa-caret-down"></i>
            </a>

            <ul class="profile-nav--list">
                <li><a href="/#new"><i class="fa fa-plus-circle"></i>New Project</a></li>
                <li><a href="/#user/account"><i class="fa fa-cog"></i>Account Settings</a></li>
                <li><a href="/#user/logout"><i class="fa fa-power-off"></i>Log Out</a></li>
            </ul>
        </div>
        <!-- /ko -->

        <!-- ko if: !isLoggedIn() -->
        <ul class="global-nav">
            <li>
                <a ng-href="/#/user/register" > Create </a>
            </li>
            <li>
                <a ng-href="/#/user/login" > Login </a>
            </li>
        </ul>
        <!-- /ko -->
    </header>
    <span us-spinner="{radius:50, width:12, length: 16}" spinner-key="theSpinner"></span>
    <div ng-view></div>

    <footer>
        <a href="/#about" class="fa fa-search">About</a>
        <a href="/#support" class="fa fa-search">Support</a>
        <a href="/#contribute" class="fa fa-search">Contribute</a>
    </footer>

</div>


<!--SCRIPTS-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<!--this module needed to be modified but it's still here because i only added a few things-->
<script src="custom/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-base64/angular-base64.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/spin.js/spin.js"></script>
<script src="bower_components/angular-spinner/angular-spinner.js"></script>
<script src="bower_components/github/github.js"></script>
<script src="bower_components/gravatarjs/gravatar.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<!--<script src="/js/sails.io.js"></script>-->
<!--SCRIPTS END-->

<!--Main Angular File-->
<script src="codeswarm.js"></script>
<!--Controllers-->
<script src="controllers/codeswarmController.js"></script>

<script src="controllers/user/loginController.js"></script>
<script src="controllers/user/logoutController.js"></script>
<script src="controllers/user/registerController.js"></script>
<script src="controllers/user/accountController.js"></script>
<script src="controllers/user/forgotpasswordController.js"></script>
<script src="controllers/user/userindexController.js"></script>

<script src="controllers/mainController.js"></script>

<script src="controllers/home/indexController.js"></script>
<script src="controllers/home/aboutController.js"></script>
<script src="controllers/home/contributeController.js"></script>
<script src="controllers/home/searchController.js"></script>
<script src="controllers/home/supportController.js"></script>

<script src="controllers/org/buildController.js"></script>
<script src="controllers/org/configController.js"></script>
<script src="controllers/org/orgindexController.js"></script>
<script src="controllers/org/projectController.js"></script>

<script src="controllers/newproject/chooserepoController.js"></script>
<script src="controllers/newproject/choosesourceController.js"></script>
<script src="controllers/newproject/choosetypeController.js"></script>
<script src="controllers/newproject/newprojectindexController.js"></script>

<!--End Controllers-->

<!--Directives-->
<script type="application/javascript" src="directives/sidebarlist.js"></script>
<script type="application/javascript" src="directives/projectlist.js"></script>
<!--End Directives-->

<!--Services-->
<script type="application/javascript" src="services/codeswarmService.js"></script>
<!--End Services-->



</body>
</html>
